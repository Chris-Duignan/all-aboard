
<main class="userProfile">
  <h2>Welcome back {{ user.username }}</h2>
<br/>
  <h3>My Games</h3>
  <br />
  <ul class="list">
    <li *ngFor="let game of user.games"><p>{{game.game_title}}</p><img src="{{game.image_url}}" />
    </li>
</ul>
  <br />
  <h3>My friends</h3>
  <br />

<p>we don't have friends lol</p>
<br/>
  <h3>My Events</h3>
  <br />
  <ul class="list">
    <li *ngFor="let event of user.events"><p>{{event.name}}</p>
    </li>
</ul>
<br/>
  <button class="formButton" (click)="goToCreateEvent()">Create New Event</button>

</main>
