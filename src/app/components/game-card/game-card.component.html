<div class="gameContainer">
  <li class="gamesCard" routerLink="{{ gamePageLink }}">
    <img max-width="100" src="{{ game.image_url }}" />
    <h3 class="gameTitle">{{ formattedName }}</h3>
    <div class="gameBrief">
      <p class="gameDesc">{{ shortDescription }}</p>
      <p>Players: {{ game.min_players }} - {{ game.max_players }}</p>
    </div>
  </li>
  <button class="addToGames" (click)="handleButtonClick()">+</button>
</div>
