<li class="gamesCard" routerLink="{{ gamePageLink }}">
  <img width="100" src="{{ game.image_url }}" />
  <div class="gameBrief">
    <h3>{{ formattedName }}</h3>
    <p>{{ shortDescription }}</p>
    <p>Players: {{ game.min_players }} - {{ game.max_players }}</p>
  </div>
</li>
<button class="addToGames" (click)="postGameToUserGames()">+</button>
