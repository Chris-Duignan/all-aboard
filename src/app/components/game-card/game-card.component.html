<li class="gamesCard" routerLink="{{ gamePageLink }}">
  <img width="100" src="{{ game.image_url }}" />
  <div class="gameBrief">
  <h3>{{ formattedName }}</h3>
  <p>{{ shortDescription }}</p>
  <p>Players: {{ game.min_players }}-{{ game.max_players }}</p>
</div>

<li class="card">
    <div routerLink={{gamePageLink}}>
        <h3>{{formattedName}}</h3>
        <p>{{shortDescription}}</p>
        <p>Players: {{game.min_players}}-{{game.max_players}}</p>
    </div>  
    <button (click)="postGameToUserGames()">Add To My Games</button>
</li>
