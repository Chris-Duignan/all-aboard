<main class="join-chat">
  <div class="events">
    <p class="noChatsYet" *ngIf="events.length === 0">
      Chats For Events Will Appear Here When You Click To Attend!
    </p>
    <app-chat-card
      *ngFor="let event of events"
      [event]="event"
      (click)="onJoin(event, $event)"
    ></app-chat-card>
  </div>
</main>
